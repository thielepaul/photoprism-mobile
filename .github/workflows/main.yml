name: CI

on: [push]

jobs:
  build:
    services:
      photoprism:
        image: thielepaul/photoprism:db-api-demo
        ports:
          - 2342:2342
    runs-on: ubuntu-20.04
    steps:
      - run: sudo apt install libsqlite3-dev
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.x"
          channel: "stable"
      - run: flutter pub get
      - run: flutter format --dry-run --set-exit-if-changed lib
      - run: flutter packages pub run build_runner build
      - run: flutter analyze
      - run: flutter test --coverage
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
      - env:
          KEY_JKS: ${{ secrets.KEY_JKS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: echo "$KEY_JKS" | base64 -d > key.jks && flutter build apk --flavor prod --no-shrink
      - uses: actions/upload-artifact@v1
        with:
          name: photoprism-apk
          path: build/app/outputs/apk/prod/release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: photoprism-apk
      - run: mv photoprism-apk/app-prod-release.apk photoprism.apk
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development CI Build"
          files: photoprism.apk
