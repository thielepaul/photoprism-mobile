name: Pull Request CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.17.x"
          channel: "stable"
      - run: flutter format --dry-run --set-exit-if-changed lib
      - run: flutter analyze
      - run: flutter pub get
      - run: flutter test --coverage --name="bottom navigation bar switches between pages"
      - run: flutter test --coverage --name="clicking on photoprism URL opens dialog"
      - run: flutter test --coverage --name="album test"
      - run: flutter test --coverage --name="photoview test"
      - run: flutter build apk --profile --flavor dev --no-shrink
      - uses: actions/upload-artifact@v1
        with:
          name: photoprism-apk
          path: build/app/outputs/apk/dev/profile/
